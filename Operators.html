<html>
    <head>
        <title>
            Operators
        </title>
    </head>
    <body>
        <script>
            var x=10;
            var y=5;


            var result=x+++y;
            console.log(result);   //x=11, y=5
            console.log(x);
            console.log(++x);   //x=12 



        //  result=x+++y


         result=++x+y
          console.log(result);
          console.log(x);
          console.log(++x);


        // result=x+y++


        result=x+y++
        console.log(result);   
        console.log(y);
        console.log(y++);



       //  result=++y+x
            console.log(result);
            console.log(y);
            console.log(++y);

        // result=--x+y

        console.log(result);
        console.log(x);
        console.log(--x);

        // result=x--+y

        console.log(result);
        console.log(x);
        console.log(x--);
        // result=--y+x

        console.log(y);
        console.log(--y);
        console.log(result)

        // result=y--+x
           
        console.log(y);
        console.log(y--);
        console.log(result);

        </script>
    </body>
</html>
