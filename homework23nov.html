<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
    </head>
    <body>
       
        <legend>calculator:</legend>
        <input type="number" id="num1" placeholder="Enter num1">
        <input type="number" id="num2" placeholder="Enter num2"><br><br>

        
        <label>Result</label>
        <!-- <input type="number"  id="Result"><br><br> -->
        <p id="pid"></p>
        <p id="sid"></p>
        <p id="mid"></p>
        <p id="did"></p>

        <button onclick="addData()">ADD</button>
        <button onclick="subData()">SUB</button>
        <button onclick="mulData()">MUL</button>
        <button onclick="divData()">DIV</button>
    
    <script>
         function addData() {
            var num1 = document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var result=+num1 + +num2
        document.getElementById("pid").innerHTML =result
         }

         function subData() {
             
        var num1 = document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var result=+num1- +num2
        document.getElementById("sid").innerHTML =result
         }
        
         function mulData() 
              {
        var num1 = document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var result=+num1* +num2
        document.getElementById("mid").innerHTML =result
         }

         function divData() 
              {
        var num1 = document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var result=+num1/ +num2
        document.getElementById("did").innerHTML =result
         }


    </script>
</body>
</html>
